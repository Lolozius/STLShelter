<style>
  .card {
    transition: transform 0.3s; /* Добавляем плавный переход при изменении размеров */
  }

  .card:hover {
    transform: scale(1.05); /* Увеличиваем размеры на 5% при наведении */
  }
</style>

<div class="container">
  <div class="row">
    {% for post in page_obj %}
    {% csrf_token %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100 border border-3">
        <img src="https://kartinki.pibig.info/uploads/posts/2023-04/thumbs/1682401753_kartinki-pibig-info-p-gendalf-kartinki-arti-pinterest-28.jpg"
             class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.name }}</h5>
          <h6 class="card-title">{{ post.pub_date }}</h6>
          <p class="card-text">{{ post.text|slice:":50" }}</p>
          <a href="{% url 'shells:download_file' post.id %}" class="btn btn-primary">Скачать файл</a>
          {% if request.user.is_authenticated %}
          <a href="{% url 'shells:delete_file' post.id %}" class="btn btn-primary">Удалить файл</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
