<div class="container">
  <div class="row">
    {% for post in posts %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <img src="https://kartinki.pibig.info/uploads/posts/2023-04/thumbs/1682401753_kartinki-pibig-info-p-gendalf-kartinki-arti-pinterest-28.jpg"
             class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.name }}</h5>
          <p class="card-text">{{ post.text }}</p>
          <a href="{% url 'shells:download_file' post.id %}" class="btn btn-primary">Скачать файл</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
