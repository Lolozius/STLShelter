{% extends 'base.html' %}
{% block content %}
<form class="was-validated" action='{% url "shells:form" %}' method="post">
  {% csrf_token %}
  {% for field in form %}
      <div class="mb-3">
        {{ field.label }}
        {{ field }}
  {% endfor %}
    </div>
  <div class="mb-3">
    <button class="btn btn-primary">Отправить</button>
  </div>
</form>
{% endblock content %}
